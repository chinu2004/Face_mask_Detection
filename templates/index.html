<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Mask Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .video-frame {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-weight: 700;
            color: #343a40;
            margin-bottom: 30px;
        }
        .btn-group {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ˜· Real-Time Face Mask Detection</h1>
        <div class="btn-group">
            <a href="{{ url_for('start') }}" class="btn btn-success">Start</a>
            <a href="{{ url_for('stop') }}" class="btn btn-danger">Stop</a>
        </div>
        {% if streaming %}
            <div class="d-flex justify-content-center">
                <img src="{{ url_for('video') }}" class="video-frame" width="720" height="540">
            </div>
        {% endif %}
    </div>
</body>
</html>
